<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Tienda Egg</title>
        <link href="css/one-page-wonder.min.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>


        <div class="container m-5" >

            <table class="table table-primary table-striped">
                <thead>
                    <tr>
                        <th scope="col">Código del Producto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Fabricante</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>

                <!-- th:each=" elemento_del_arreglo : ${lista_de_elementos}" -->
                <tbody th:each="producto : ${productos}">
                    <tr>

                        <td scope="row" th:text="${producto.codigo}"></td>

                        <td th:text="${producto.nombre}"></td>

                        <td th:text="${producto.precio}"></td>
                        
                        <td th:text="${producto.fabricante.nombre}"></td>


                        <td>
                            <a th:href= "@{/producto/modificar/__${producto.codigo}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
                        </td>

                    </tr>
                </tbody>
            </table>

            <!-- Porque no funciona la tarjeta de exito/error ? exito es nulo a pesar de que lo agrego con el modelo -->
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>            
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>


        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a>
                </p>
            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
