<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Tienda Egg</title>
        <link href="css/one-page-wonder.min.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css" type="text/css"/>

    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>


        <div class="container-fluid m-5 contenedor">

            <!-- Enviamos la informaci√≥n a traves de un formulario mediante el metodo POST -->
            <form class="formulario" th:action="@{/producto/registro}" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2">Cargar Producto</label> 
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}" placeholder="Nombre del Producto">

                </div>

                <div class="form-group my-3">
                    <input type="number" step="0.01" class="form-control" name="precio" th:value="${precio}" placeholder="Precio del Producto">
                </div>

                <div class="form-group my-3">

                    <label class="mb-2">Fabricante</label> 
                    <select name="codigoFabricante">

                        <option>Seleccionar Fabricante</option> 

                        <option th:each="fabricante : ${fabricantes}"
                                th:value="${fabricante.codigo}"
                                th:text="${fabricante.nombre}"
                                />
                    </select>
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-success my-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito üëç</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger my-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error üëé</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>‚¨ÜÔ∏è</span> Back to top</a>
                </p>
            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
